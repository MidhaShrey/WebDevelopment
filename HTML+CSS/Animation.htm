<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mydiv
        {
            width: 300px;
            height: 200px;
            background-color: red;
            animation: mymove 5s infinite;
        }
        @keyframes mydiv
        {
            from
            {
                background-color: red;
            }
            to
            {
                background-color:royalblue;
            }
        }
    </style>
</head>
<body>
    <h1>Animation of background changing color</h1>
    <p>Gradually change the background-color </p>
    <div class="mydiv"><p>Note:<strong>CSS Animation is good</strong></p></div>
</body>
</html>
